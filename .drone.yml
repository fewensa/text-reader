---
kind: pipeline
name: default

---
kind: pipeline
name: publish

steps:
  - name: publish
    image: rust:1.33-slim
    volumes:
      - name: cargo
        path: /root/.cargo
    commands:
      - sh -f /root/.cargo/credentials
      - cargo publish

volumes:
  - name: cargo
    host:
      path: /data/mount/cargo

trigger:
  event:
    - tag


---
kind: pipeline
name: build

steps:
  - name: build
    image: rust:1.33-slim
    commands:
      - cargo test
      - cargo package

trigger:
  branch:
    - master
